<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПДД Тест</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress" id="progress">Решено вопросов: 0 из 0</div>
    <div class="quiz-container" id="quiz-container">
        <div class="image" id="image-container">
            <img id="question-image" src="" alt="Question Image">
        </div>
        <div class="question" id="question">Вопрос будет здесь</div>
        <ul class="options" id="options"></ul>
        <div class="controls">
            <button id="skip">Пропустить</button>
            <button id="next">Далее</button>
        </div>
    </div>
    <div class="results-container" id="results-container">
        <h2>Результаты</h2>
        <p id="correct-answers"></p>
        <p id="incorrect-answers"></p>
        <p id="total-time"></p>
    </div>

    <script src="bd.js"></script>
    <script src="main.js"></script>
</body>
</html>
